<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: mind/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" /> -->
        <a-asset-item id="avatarModel" src="models/rose_webar.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="models/rose_curtains_webar.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity light="type: ambient; color: #fff"></a-entity>
      <a-entity light="type: point; intensity: 1.75; distance: 50; decay: 2" position="0 0.5 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-box color="#fff" depth="0.1" height="0.1" width="0.1" position="0 0.5 1"></a-box> -->
        <a-gltf-model rotation="-7 0 0 " position="0 0 0" scale="1 1 1" src="#avatarModel" animation-mixer>
        <a-gltf-model rotation="-7 0 0 " position="0 0 0" scale="1 1 1" src="#avatarModel2" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
